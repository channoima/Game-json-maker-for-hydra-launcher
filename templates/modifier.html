<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier {{ jeu.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Modifier le jeu : {{ jeu.title }}</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" name="title" class="form-control" value="{{ jeu.title }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Lien</label>
        <input type="text" name="lien" class="form-control" value="{{ jeu.uris[0] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Taille</label>
        <input type="text" name="taille" class="form-control" value="{{ jeu.fileSize }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image (URL)</label>
        <input type="text" name="image_url" class="form-control" value="{{ jeu.image_url }}">
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
</body>
</html>
